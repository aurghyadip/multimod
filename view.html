<h1>
    <i class="fa fa-bolt"></i>
     Project Mod
    <i class="fa fa-times pull-right close-button" close-all-ui></i>
</h1>

<div class="padding">
    <h4>Click the buttons and see the magic!</h4>

<div class="padding" style="overflow: auto; height: 490px;">
  <h4><i class="fa fa-cog"></i>Features</h4>
  <p><button ng-click="projectmodCtrl.MaxProjectFeatures()">Max all the features for all products.</button></p>

  <div ng-repeat="product in projectmodCtrl.products_list">
  	<h4>{{ product.name }}</h4>
  	<p>
  		<button ng-click="projectmodCtrl.AddThousandUsers(product.id)">Add 1000 users</button>
  		<button ng-click="projectmodCtrl.AddTenThousandUsers(product.id)">Add 10,000 users</button>
  		<button ng-click="projectmodCtrl.AddHundredThousandUsers(product.id)">Add 100,000 users</button>
  	</p>
  </div>

</div>
</div>
